<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas</title>
    <!-- Incluye los estilos de Tailwind CSS utilizando una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Reservas</h1>
        
        <table class="table-auto border-collapse border border-gray-400">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Fecha</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Hora</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Personas</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Nombre Cliente</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.fecha }}</td>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.hora }}</td>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.personas }}</td>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.nombre_cliente }}</td>
                    <td class="px-4 py-2 border border-gray-400">
                        <a href="/modificar_reserva/{{ reserva.id }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Modificar</a>
                        <a href="/cancelar_reserva/{{ reserva.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Cancelar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Formulario para agregar una reserva manualmente -->
        <h2 class="text-2xl font-bold mt-8 mb-4">Agregar Reserva</h2>
        <form action="/agregar_reserva" method="post" class="border border-gray-400 p-4 rounded">
            <div class="mb-4">
                <label for="fecha" class="block text-sm font-bold mb-2">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="hora" class="block text-sm font-bold mb-2">Hora:</label>
                <input type="time" id="hora" name="hora" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="personas" class="block text-sm font-bold mb-2">NÃºmero de Personas:</label>
                <input type="number" id="personas" name="personas" min="1" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-bold mb-2">Nombre del Cliente:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Agregar Reserva</button>
        </form>
    </div>
</body>
</html>
