<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas</title>
    <!-- Incluye los estilos de Tailwind CSS utilizando una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Reservas</h1>
        
        <table class="table-auto border-collapse border border-gray-400">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Fecha</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Hora</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Personas</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Nombre Cliente</th>
                    <th class="px-4 py-2 bg-gray-200 border border-gray-400">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.fecha }}</td>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.hora }}</td>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.personas }}</td>
                    <td class="px-4 py-2 border border-gray-400">{{ reserva.nombre_cliente }}</td>
                    <td class="px-4 py-2 border border-gray-400">
                        <a href="/modificar_reserva/{{ reserva.id }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Modificar</a>
                        <a href="/cancelar_reserva/{{ reserva.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Cancelar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
