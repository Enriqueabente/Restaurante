<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Reserva</title>
    <!-- Incluye los estilos de Tailwind CSS utilizando una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Modificar Reserva</h1>
        <form action="/modificar_reserva/{{ reserva.id }}" method="post" class="mb-8">
            <label for="fecha" class="block mb-2">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2" value="{{ reserva.fecha }}">

            <label for="hora" class="block mb-2">Hora:</label>
            <input type="time" id="hora" name="hora" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2" value="{{ reserva.hora }}">

            <label for="personas" class="block mb-2">NÃºmero de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2" value="{{ reserva.personas }}">

            <label for="nombre" class="block mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2" value="{{ reserva.nombre_cliente }}">

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
