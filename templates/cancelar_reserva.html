<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva</title>
    <!-- Incluye los estilos de Tailwind CSS utilizando una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Cancelar Reserva</h1>
        <p>¿Estás seguro que deseas cancelar la reserva?</p>
        <p>Fecha: {{ reserva.fecha }}</p>
        <p>Hora: {{ reserva.hora }}</p>
        <p>Número de personas: {{ reserva.personas }}</p>
        <p>Nombre del cliente: {{ reserva.nombre_cliente }}</p>
        
        <form action="/cancelar_reserva/{{ reserva.id }}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancelar Reserva</button>
        </form>
    </div>
</body>
</html>
