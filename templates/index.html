<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva en Restaurante</title>
    <!-- Incluye los estilos de Tailwind CSS utilizando una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Reserva en Restaurante</h1>
        <form action="/" method="post" class="mb-8">
            <label for="fecha" class="block mb-2">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <label for="hora" class="block mb-2">Hora:</label>
            <input type="time" id="hora" name="hora" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <label for="personas" class="block mb-2">NÃºmero de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <label for="nombre" class="block mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reservar</button>
        </form>

        <!-- Formulario de cancelar reserva -->
        <h2 class="text-xl font-bold mb-2">Cancelar Reserva</h2>
        <form action="/cancelar" method="post">
            <label for="fecha_cancelar" class="block mb-2">Fecha:</label>
            <input type="date" id="fecha_cancelar" name="fecha" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <label for="hora_cancelar" class="block mb-2">Hora:</label>
            <input type="time" id="hora_cancelar" name="hora" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <label for="nombre_cancelar" class="block mb-2">Nombre:</label>
            <input type="text" id="nombre_cancelar" name="nombre" required class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-2">

            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancelar Reserva</button>
        </form>
    </div>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
